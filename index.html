<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://fonts.googleapis.com/css?family=Acme|Indie+Flower|Josefin+Sans|Liu+Jian+Mao+Cao|Monoton&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>Train Schedule</title>
</head>

<body style="background-color:black" id="body">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div>
                <h1 id="head" class="display-4"><u>Let's Look At That Train Schedule!</u></h1>
                <a id="tImage" class="responsive" href="https://www.animatedimages.org/cat-trains-75.htm"><img
                        src="https://www.animatedimages.org/data/media/75/animated-train-image-0007.gif"
                        alt="animated-train-image-0007" width="100%" height="auto" /></a>
            </div>
            
            
            <p id="underHead" class="lead"> Lets catch that train, choo choo choo.</p>
        </div>
    </div>

    <div id="container">
        <p>Current Train Schedule.</p>
        <hr>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th id="name-display" class="heading" scope="col">Train Name</th>
                    <th id="destination-display" class="heading" scope="col">Destination</th>
                    <th id="frequency-display" class="heading" scope="col">Frequency (Min)</th>
                    <th id="arrival-display" class="heading" scope="col"> Next Arrival</th>
                    <th id="minutes-away-display" class="heading" scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="add-row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>


    </div>

    <br>
    <br>


    <div id="container">
        <form>
            <div class="card">
                <h5 class="card-header">Add A New Train!</h5>
                <div class="card-body">
                    <p class="text" class="newTrain">Train Name</p>
                    <input id="train-name-input" type="text">
                    <hr>
                    <p class="text" class="newTrain">Destination</p>
                    <input id="destination-name-input" type="text" name="">
                    <hr>
                    <p class="text" class="newTrain">First Train Time (HH:mm- military time)</p>
                    <input id="first-train-input" type="text" name="">
                    <hr>
                    <p class="text" class="newTrain">Frequency (min)</p>
                    <input id="frequency-input" type="text" name="">
                    <hr>
                    <button id="add-train" type="button" class="btn btn-outline-info">Submit</button>
                </div>
            </div>
        </form>


    </div>










    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/Javascript/train.js"></script>
</body>

</html>
