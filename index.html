<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://fonts.googleapis.com/css?family=Acme|Indie+Flower|Josefin+Sans|Liu+Jian+Mao+Cao|Monoton&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Train Schedule</title>
</head>

<body style="background-color:black" id="body">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 id="head" class="display-4">Let's Look At That Train Schedule</h1>
            <p id="underHead" class="lead"> Lets catch that train, choo choo choo.</p>
        </div>
    </div>


    <div id="container">
        <form>
            <p class="TrainName">Train Name</p>
            <input id="Name" type="text">
            <hr>
            <p class="TrainDestination">Destination</p>
            <input id="Destination" type="text" name="">
            <hr>
            <p class="firstTrainTime">First Train Time (HH:mm- military time)</p>
            <input id="firstTT" type="text" name="">
            <hr>
            <p class="frequencyInMin">Frequency (min)</p>
            <input id="Frequency" type="text" name="">
            <hr>
            <button type="button" class="btn btn-outline-info">Submit</button>
        </form>
        

    </div>












    <link rel="stylesheet" href="assets/Javascript/train.js">
</body>

</html>
